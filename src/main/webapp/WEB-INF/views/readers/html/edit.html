<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение информации о читателе</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/readers/{id} (id=${reader.getId()})}" th:object="${reader}">
  <label for="name">ФИО</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="accent-color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени</div>
  <br/>
  <label for="birth_year">Год рождения</label>
  <input type="text" th:field="*{birth_year}" id="birth_year">
  <div style="accent-color: red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Ошибка года рождения</div>
  <br/>
  <br/>
  <input type="submit" value="Изменить"/>
</form>
</body>
</html>
