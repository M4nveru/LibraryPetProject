<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список читателей</title>
</head>
<body>
<h2>Список читателей:</h2>
<div th:each="reader : ${readers}">
  <a th:href="@{/readers/{id} (id=${reader.getId()})}" th:text="${reader.getName()} + ', ' + ${reader.getBirth_year()}">Читатель</a>
</div>

<br>
<hr>
<a href="/readers/new">Добавить нового читателя</a>
</body>
</html>
