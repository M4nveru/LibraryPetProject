<!DOCTYPE html>
<html lang="en">
<head th:fragment="contentheader(title)" th:assert="${author.getName()}">
    <meta charset="UTF-8">
</head>
<body>
<p th:text="${author.getName()}">Имя автора</p>
<hr>

<div th:switch="${books.isEmpty()}">
    <p th:case="true">У автора нет книг</p>
    <div th:case="false">
        <h2>Книги:</h2>
         <div th:each="book : ${books}">
             <a th:href="@{/books/{id} (id=${book.getId()})}" th:text="${book.getTitle()}">Книга</a>
         </div>
    </div>
</div>

<hr>
<a th:href="@{/authors/{id}/edit (id=${author.getId()})}">
  <button>Редактировать</button>
</a>
<br>
<form th:method="DELETE" th:action="@{/authors/{id}(id=${author.getId()})}">
  <button>Удалить</button>
</form>
</body>
</html>
