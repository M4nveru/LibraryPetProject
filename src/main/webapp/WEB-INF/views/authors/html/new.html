<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>



<form th:method="POST" th:action="@{/authors}" th:object="${author}" class="form">

    <h2 class="title">Добавление автора</h2>


    <div class="edit_">


        <div class="up">
            <label for="name" class="name">ФИО или псведоним</label>
            <input type="text" th:field="*{name}" id="name" class="input">
        </div>

        <div style="accent-color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
            <p class="err_name">Содержание ошибки </p>
        </div>

        <div class="but">
            <input type="submit" value="Добавить" class="but_but">
        </div>

    </div>
</form>
</body>
</html>
