<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <link rel="stylesheet" href="../css/showAll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="up">
        <h2 class="title">Список авторов:</h2>
    </div>

    <div th:each="author : ${authors}" class="authors">
        <a th:href="@{/authors/{id} (id=${author.getId()})}" th:text="${author.getName()}" class="authors_link">Автор</a>
    </div>

    <div class="add_aut">
        <a href="./new.html" class="add_link">Добавить нового автора</a>
    </div>

</body>
</html>
