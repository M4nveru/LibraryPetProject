<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
</head>
<body>
<h2>Добавление автора</h2>
<form th:method="POST" th:action="@{/authors}" th:object="${author}">
  <label for="name">ФИО</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="accent-color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Содержание ошибки</div>
  <br/>
  <br/>
  <input type="submit" value="Добавить">
</form>
</body>
</html>
