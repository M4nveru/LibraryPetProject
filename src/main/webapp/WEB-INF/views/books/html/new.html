<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/edit.css"
</head>
<body>
<h3>Добавление книги</h3>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Название книги</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="accent-color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка названия</div>
    <br/>
    <label for="author">Автор</label>
    <select th:object="${book}" th:field="*{author.id}" id="author">
        <option th:each="author : ${authors}" th:value="${author.getId()}"
                th:text="${author.getName()}"></option>
    </select>
    <br/>
    <label for="year">Год</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="accent-color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка года</div>
    <br/>
    <br/>
    <input type="submit" value="Добавить" class="but_add">
</form>
</body>
</html>
