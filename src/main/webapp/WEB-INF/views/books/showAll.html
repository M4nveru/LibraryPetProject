<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h2>Список книг:</h2>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id=${book.getId()})}" th:text="${book.getTitle()}
            + ', ' + ${book.getAuthor().getName()} + ', ' + ${book.getYear()}">Книга</a>
</div>

<br>
<hr>
<a href="/books/new">Добавить новую книгу</a>
</body>
</html>
